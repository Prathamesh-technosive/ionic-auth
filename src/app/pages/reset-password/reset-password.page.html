<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Enter your email</h1>
    <p class="subTitle">To recieve a reset password link</p>
  </div>
  <div class="ion-padding">
    <ion-item>
      <ion-input type="text" placeholder="username" class="input"></ion-input>
      <ion-icon slot="end" name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
