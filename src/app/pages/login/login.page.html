<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Welcome Back</h1>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input type="text" placeholder="username" class="input"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f"
          >Forgot Password</a
        >
      </div>

      <div class="signupLink">
        <p>
          New Member?<a [routerLink]="['/signup']" style="color: #ffc33f">
            Signup now
          </a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
