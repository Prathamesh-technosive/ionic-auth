<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Welcome</h1>
    <p class="subTitle">Sign Up to create your account</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input type="text" placeholder="name" class="input"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="email" class="input"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="loginLink">
        <p>
          Already a member?<a [routerLink]="['/login']" style="color: #ffc33f">
            Login now
          </a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
